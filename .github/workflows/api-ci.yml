# ──────────────────────────────────────────────
# API CI Workflow
# ──────────────────────────────────────────────
# Runs on every push to main branch
# Installs dependencies and verifies API starts
# ──────────────────────────────────────────────

name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd api
          npm install

      # Step 4: Run tests (if you have tests)
      - name: Run tests
        run: |
          cd api
          npm test || echo "No tests found"

      # Step 5: Verify server builds
      - name: Start API check
        run: |
          cd api
          node index.js &
          sleep 5
          echo "API started successfully"
